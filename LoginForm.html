<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    
                    <p>Already have account ? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>





        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget-pass">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have account ? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        
    </div>


    <script>
    function validateForm() {
  // Get input values
  var name = document.getElementById('name').value.trim();//value.trim() to remove the white space 
                                                                //from the both ends of a string
  var email = document.getElementById('email').value.trim();

  // Validate name
  if (name === '') {
 
    return false;
  }

  // Validate email
  var email1= /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!email1.test(email)) {
   
    return false;
  }

  // If all validations pass, return true
  return true;
}

</script>


    

    <script src="login.js"></script>
</body>
</html>
